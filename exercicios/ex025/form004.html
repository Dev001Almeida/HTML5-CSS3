<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>teste formulario</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get">
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail"  autocomplete="email" placeholder="example@email.com" required>
        </p>
        <p>
            <label for="itell">telefone/celular</label>
            <input type="tel" name="tell" id="itell" required pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </fieldset>
</body>
</html>
