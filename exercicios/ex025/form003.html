<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
            <p>
                <label for="iMédia"> Média: </label>
                    <input type="number" name="Média" id="Média" required min="0" max="10"
                    step="0.1">
                
            </p>
            <p>
                <label for="imês">Periodo letivo:</label>
                <input type="month" name="mês" id="imês" value="2020-04">
            </p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" value="2021-04-20">
        </p>
        <p>
            <label for="ihora">Horario:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
        
    </form>
</body>
</html>
